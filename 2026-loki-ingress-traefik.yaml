apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-gateway
  namespace: loki
  annotations:
    #kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: logs01
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    #nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    #nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - lokiadmin'
spec:
  ingressClassName: logs 
  tls:
  - hosts:
      - loki-gateway.logs.olsxops.com
    secretName: loki-gateway-ssl
  rules:
  - host: loki-gateway.logs.olsxops.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: observe2-loki-gateway
            port:
              number: 80
